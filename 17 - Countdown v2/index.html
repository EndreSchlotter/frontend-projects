<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Until Xmas</h1>
    <div class="countdown-container">
        <div class="countdown days-container">
            <p class="numbers" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown hours-container">
            <p class="numbers" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown minutes-container">
            <p class="numbers" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown seconds-container">
            <p class="numbers" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
