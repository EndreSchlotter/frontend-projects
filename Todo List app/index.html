<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>

<body>
    <header>
        <h1>Andrew's Todo list</h1>
    </header>
    <form>
        <input type="text" id="todo" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
        <div class="select-todos">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/de92c93a9a.js" crossorigin="anonymous"></script>
</body>

</html>
